<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header-top">
        <div class="breadcrumb">
        Trang chủ / Đăng ký tài khoản
    </div>
</div>
<main>
    <div class="container">
        <h1>THÔNG TIN CÁ NHÂN</h1>
        <p>Bạn chưa có tài khoản ?
            <a href="login.html">Đăng nhập tại đây.</a></p>
        <form action="">
            <label>Họ <span>*</span></label>
            <input type="text" placeholder="Họ" required>

            <label>Tên <span>*</span></label>
            <input type="text" placeholder="Tên" required>

            <label>Số điện thoại <span>*</span></label>
            <input type="text" placeholder="Số điện thoại" required>

            <label>Email <span>*</span></label>
            <input type="email" placeholder="Email" required>

            <label>Mật khẩu <span>*</span></label>
            <input type="password" placeholder="Mật khẩu" required>

            <button type="submit" class="submit">Đăng ký</button>
        </form>
        <p class="hoac">Hoặc đăng nhập bằng</p>
        <div class="social-login">
            <button class="fb"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="gg"><i class="fa fa-google"></i> Google</button>
        </div>
    </div>
</main>
<script src="register.js"></script>
</body>
</html>
