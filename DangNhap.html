<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản</title>
    <link rel ="stylesheet" href="/css/HeaderFooter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/DangNhap.css">
</head>
<body>
    <div id="main-header"></div>
    <div class="header-top">
        <div class="breadcrumb">
            Trang chủ / Đăng nhập tài khoản
        </div>
    </div>
    <main>
        <div class="login-container">
            <h1>ĐĂNG NHẬP TÀI KHOẢN</h1>
            <p>Bạn chưa có tài khoản ?
                <a href="DangKy.html">Đăng ký tại đây.</a></p>
            <form action="" >
                
                <label>Email <span>*</span> </label>
                <input type="email" placeholder="Email" style="margin-top: 8px;" required>

                <label>Mật khẩu <span>*</span></label>
                <input type="password" placeholder="Mật khẩu" style="margin-top: 8px;" required>

                <div class="quenmk">
                    <small>Quên mật khẩu? Nhấn vào
                        <a href="QuenMatKhau.html">đây</a></small>
                </div>
                <button class="submit">Đăng nhập</button>
            </form>
            <p class="hoac">Hoặc đăng nhập bằng</p>
            <div class="social-login">
                <button class="fb"><i class="fa-brands fa-facebook"></i> Facebook</button>
                <button class="gg"><i class="fa-brands fa-google"></i> Google</button>
            </div>
        </div>
    </main>
    <div id="main-footer"></div>
    <script src="/js/DangNhap.js"></script>
    <script src="/js/HeaderFooter.js"></script>
</body>
</html>
