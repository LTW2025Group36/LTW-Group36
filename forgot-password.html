<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="header-top">
    <div class="breadcrumb">
        Trang chủ / Đăng nhập tài khoản
    </div>
</div>
<main>
    <div class="container">
        <h1>ĐẶT LẠI MẬT KHẨU</h1>
        <p>Chúng tôi sẽ gửi cho bạn một email để kích hoạt đặt lại mật khẩu.</p>
        <form action="">
            <label>Email <span>*</span></label>
            <input type="email" placeholder="Email" required>
            <button class="submit">Lấy lại mật khẩu</button>
            <a class="back" href="login.html">Quay lại</a>
        </form>
        <p class="hoac">Hoặc đăng nhập bằng</p>
        <div class="social-login">
            <button class="fb"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="gg"><i class="fa fa-google"></i> Google</button>
        </div>
    </div>
</main>
<script src="/js/forgot-password.js"></script>
</body>
</html>
